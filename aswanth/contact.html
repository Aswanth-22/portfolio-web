<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Aswanth C</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-btn close"></span>
                <span class="terminal-btn minimize"></span>
                <span class="terminal-btn maximize"></span>
            </div>
            <div class="terminal-title">aswanth@cyber:~/contact</div>
        </div>
        <div class="terminal-body">
            <div class="scanline"></div>
            
            <nav class="hacker-nav">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="projects.html">projects</a></li>
                    <li><a href="certifications.html">certs</a></li>
                    <li class="active"><a href="contact.html">contact</a></li>
                </ul>
            </nav>

            <section class="contact">
                <h2><span class="prompt">$</span> contact_me.sh</h2>
                
                <div class="contact-methods">
                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <h3>Email</h3>
                        <p>aswanth2211a@gmail.com</p>
                        <a href="mailto:aswanth2211a@gmail.com" class="contact-btn">Send Message</a>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <h3>Phone</h3>
                        <p>+91 6369382305</p>
                        <a href="tel:+916369382305" class="contact-btn">Call Now</a>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <h3>LinkedIn</h3>
                        <p>Connect professionally</p>
                        <a href="#" target="_blank" class="contact-btn">View Profile</a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h3><span class="prompt">$</span> send_message.py</h3>
                    <form id="messageForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Execute Script</button>
                    </form>
                </div>
            </section>

            <footer class="terminal-footer">
                <p>Connection encrypted | End-to-end secure</p>
            </footer>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
